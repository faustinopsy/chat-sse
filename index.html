<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat em Tempo Real</title>
<style>
    #messages {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        height: 200px;
        overflow-y: scroll;
    }
</style>
</head>
<body>

<div id="messages"></div>

<form id="messageForm">
    <input type="text" id="messageInput" placeholder="Digite sua mensagem" required>
    <button type="submit">Enviar</button>
</form>

<script>
let lastId = 0;
const consoa = ['b','c','d','f','g','h','j','k','_'];
const vogais = ['a','e','i','o','u'];
let user='';
if(!localStorage.getItem('user')){
    for(let i=0; i<=vogais.length; i++){
        user += consoa[Math.floor(Math.random() * consoa.length)];
        user += vogais[Math.floor(Math.random() * vogais.length)];
    }
    localStorage.setItem('user',user);
}else{
    user = localStorage.getItem('user');
}
const eventSource = new EventSource('http://127.0.0.1:8000/events/');
eventSource.onmessage = function(event) {
    const data = JSON.parse(event.data);
        addMessageToDOM(data);  

};

function addMessageToDOM(data) {
    const messagesElement = document.getElementById('messages');
    const messageElement = document.createElement('div');
    if (!messagesElement.innerHTML.includes(data.id)) {
        const messageElement = document.createElement('div');
        if(data.user == user){
            messageElement.style.backgroundColor ='green';
            messageElement.textContent = `Nº ${data.id}  :  ${data.user} : ${data.message}`;
        }else{
            messageElement.textContent = `Nº ${data.id}  :  ${data.user} : ${data.message}`;
        }
        messagesElement.appendChild(messageElement); 
    }
}

document.getElementById('messageForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const messageInput = document.getElementById('messageInput');
    const message = messageInput.value;

    fetch('http://127.0.0.1:8000/send_message/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({message: message})
    })
    .then(response => response.text())
    .then(() => {
        messageInput.value = ''; 
    })
    .catch(error => console.error('Erro ao enviar mensagem:', error));
});

</script>

</body>
</html>
