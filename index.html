<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat em Tempo Real</title>
<style>
    #messages {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        height: 200px;
        overflow-y: scroll;
    }
</style>
</head>
<body>

<div id="messages"></div>

<form id="messageForm">
    <input type="text" id="messageInput" placeholder="Digite sua mensagem" required>
    <button type="submit">Enviar</button>
</form>

<script>
let lastId = 0;

const eventSource = new EventSource('http://127.0.0.1:8000/events/');
eventSource.onmessage = function(event) {
    const data = JSON.parse(event.data);
    addMessageToDOM(data);

};

function addMessageToDOM(message) {
    const messagesElement = document.getElementById('messages');
    const messageElement = document.createElement('div');
    messageElement.textContent = message;
    messagesElement.innerHTML += message+'<br>';
}

document.getElementById('messageForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const messageInput = document.getElementById('messageInput');
    const message = messageInput.value;

    fetch('http://127.0.0.1:8000/send_message/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({message: message})
    })
    .then(response => response.text())
    .then(() => {
        messageInput.value = ''; 
    })
    .catch(error => console.error('Erro ao enviar mensagem:', error));
});

</script>

</body>
</html>
